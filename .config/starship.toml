format="""
$directory(blue)$git_branch$git_status\\$ 
"""

right_format="""$jobs$kubernetes$time"""

add_newline=false

[kubernetes]
disabled=false
format= "\\[[$cluster](blue) in [$namespace](blue)\\] "
style="blue bold"

[directory]
format="[$path]($style) "
style="green"
truncate_to_repo=false
truncation_length=1
fish_style_pwd_dir_length=1

[git_branch]
format='\($branch\)'

[git_status]
format="$modified "
modified = "[*](red)"

[time]
disabled=false
format="[$time]($style)"
style="black dimmed"
