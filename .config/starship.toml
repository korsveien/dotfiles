format="""
$directory | $kubernetes | $azure $custom $status $jobs $cmd_duration\n\\$ 
"""
add_newline=false
#command_timeout=10

[status]
disabled=false
symbol=''
signal_symbol=''
style="red"

[kubernetes]
disabled=false
format= "$cluster:$namespace"

[directory]
format="[$path]($style)"
style="blue"
truncate_to_repo=false
truncation_length=3
fish_style_pwd_dir_length=1

[git_branch]
format=' \([](magenta) $branch\)'

[git_status]
format="$modified"
modified = "[*](red)"

[time]
disabled=false
format="[$time]($style)"
style="black dimmed"

[username]
format = "[$user@]($style)"
show_always=false
style_user="yellow"
style_root="red"

[hostname]
ssh_only=true
format="[$hostname:]($style)"
style="yellow"

[cmd_duration]
format="[$duration]($style)"
style="yellow"

[azure]
disabled = false
format = "[$symbol($subscription)]($style) "
symbol = ""
style = "blue"

[jobs]
number_threshold=1
symbol='job:'
style = "green"

[custom.proxy_env]
command = ' echo 🛰️'
when   = ''' set -q HTTPS_PROXY '''
shell  = 'fish'

[custom.proxy_server]
command = ' echo 🌐'
when   = ''' lsof -i :3128 &>/dev/null '''
shell  = 'fish'

