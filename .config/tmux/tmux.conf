# Split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g base-index 1       # Start numbering windows at 1, not 0.
set -g pane-base-index 1  # Start numbering panes at 1, not 0.
bind -n C-t new-window
bind -n C-PgDn next-window
bind -n C-PgUp previous-window
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t:$
bind -n C-M-w kill-window
bind -n C-M-q confirm -p "Kill this tmux session?" kill-session
bind -n F11 resize-pane -Z

set -g status-style "bg=default"
set -g window-status-current-style "bg=default,reverse"
set -g window-status-separator ''  # No spaces between windows in the status bar.
set -g window-status-format "#{?window_start_flag,, }#I:#{?window_flags,#T, } "
set -g window-status-current-format "#{?window_start_flag,, }#I:#{?window_flags,#T, } "

# Open window with currrent path
bind c new-window -c '#{pane_current_path}'

# Enable mouse
set -g mouse on

# Allows for faster key repetition
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"  

set -g default-terminal "screen-256color"

# Start numbering on 1
set -g base-index 1
set -g pane-base-index 1

# Status line options
set -g status-interval 1
set-option -g status-position top

# set -g status-bg black
# set -g status-fg colour242

#set-window-option -g window-status-current-format '#[fg=colour222,bg=black,nobold] #I: #T'
#set-window-option -g window-status-format '#[fg=grey,bg=black,nobold] #I: #T'

# Left status line
# set -g status-left-length 10
# set -g status-left '[#S]'

#set -g status-right-length 10
set -g status-right ''


# Do not rename windows automatically
set-option -g allow-rename off

set -ga terminal-overrides ",xterm-256color:Tc"

set-option -g focus-events on

