format="""
$directory | $kubernetes | $azure $status $jobs $cmd_duration\n\\$ 
"""
add_newline=false
#command_timeout=10

[kubernetes]
disabled=false
format= "$cluster:$namespace"

[directory]
format="[$path]($style)"
style="blue"
truncate_to_repo=false
truncation_length=3
fish_style_pwd_dir_length=1

[git_branch]
format=' \([îœ¥](magenta) $branch\)'

[git_status]
format="$modified"
modified = "[*](red)"

[time]
disabled=false
format="[$time]($style)"
style="black dimmed"

[username]
format = "[$user@]($style)"
show_always=false
style_user="yellow"
style_root="red"

[hostname]
ssh_only=true
format="[$hostname:]($style)"
style="yellow"

[cmd_duration]
format="[$duration]($style)"
style="bold red"

[azure]
disabled = false
format = "[$symbol($subscription)]($style) "
symbol = ""
style = "blue"

[jobs]
style = "bold red"

