format="""
$directory $git_branch$git_status | $kubernetes\n\\$ 
"""

add_newline=true

[kubernetes]
disabled=false
format= "[ﴱ](blue) $cluster in $namespace"

[directory]
format="[$path]($style)"
style="blue"
truncate_to_repo=false
truncation_length=3
fish_style_pwd_dir_length=1

[git_branch]
format='\([](magenta) $branch\)'

[git_status]
format="$modified"
modified = "[*](red)"

[time]
disabled=false
format="[$time]($style)"
style="black dimmed"
